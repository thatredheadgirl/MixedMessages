<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="mixedmessages.css">
  </head>
  <body>
    <script src="mixedmessages.js"></script>
    <div class="heading">
        <h1>Today and Tomorrow Channel</h1>
    </div>
    <div class="main">
        <h3>What is your luck today?</h3>
        <div class="screen">
            <!--This div will have a background image of a horoscope wheel at 50% opacity, with two fields (button and response) overlaid-->
            <button class="generator" type="button">Start</button>
            <p class="response">Lorem ipsum</p>
        </div>
    </div>
  </body>
</html>
